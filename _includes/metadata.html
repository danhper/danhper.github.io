<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<meta name="author" content="{{ site.author.name }}">
<meta name="twitter:card" content="summary">
<meta property="og:type" content="article">
{% if page.title %}
  <title>{{ page.title }}</title>
  <meta property="og:title" content="{{ page.title }}">
  <meta name="twitter:title" content="{{ page.title }}">

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="{{ page.content | strip_html | truncatewords: 30 }}">
  {% endif %}

  <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords: 30 }}">
  <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 30 }}">
  {% if page.image %}
    <meta property="og:image" content="{{ page.image | prepend: "/images/" | absolute_url }}">
    <meta name="twitter:image" content="{{ page.image | prepend: "/images/" | absolute_url }}">
  {% else %}
    <meta property="og:image" content="{{ site.author.avatar | prepend: "/images/" | absolute_url }}">
    <meta name="twitter:image" content="{{ site.author.avatar | prepend: "/images/" | absolute_url }}">
  {% endif %}
{% else %}
  <title>{{ site.title }}</title>
  <meta name="twitter:title" content="{{ site.meta_title }}">
  <meta property="og:title" content="{{ site.meta_title }}">

  <meta name="description" content="{{ site.description }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.author.avatar | prepend: "/images/" | absolute_url }}">
  <meta name="twitter:image" content="{{ site.author.avatar | prepend: "/images/" | absolute_url }}">
{% endif %}
<meta property="og:url" content="{{ page.url | remove_first:'/' | replace:'index.html','' | absolute_url }}">
<link rel="canonical" href="{{ page.url | remove_first:'/' | replace:'index.html','' | absolute_url }}">
