<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="author" content="{{ site.author.name }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta name="twitter:card" content="summary">
  <meta property="og:type" content="article">
  {% if page.title %}
    <title>{{ page.title }}</title>
    <meta property="og:title" content="{{ page.title }}">
    <meta name="twitter:title" content="{{ page.title }}">

    <meta name="description" content="{{ page.content | strip_html | truncatewords: 30 }}">
    <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords: 30 }}">
    <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 30 }}">
    {% if page.image %}
      <meta property="og:image" content="{{ page.image | prepend: "/images/" | prepend: site.url }}">
      <meta name="twitter:image" content="{{ page.image | prepend: "/images/" | prepend: site.url }}">
    {% endif %}
  {% else %}
    <title>{{ site.title }}</title>
    <meta name="twitter:title" content="{{ site.meta_title }}">
    <meta property="og:title" content="{{ site.meta_title }}">

    <meta name="description" content="{{ site.description }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}">
  {% endif %}

  {% if page.include_mathjax %}
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        jax: ["input/TeX","output/HTML-CSS"],
        extensions: [],
        TeX: {
          extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
        },
        showMathMenu: false
      });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js">
    </script>
  {% endif %}

  <link rel="apple-touch-icon" sizes="57x57" href="{{ "images/favicons/apple-touch-icon-57x57.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ "images/favicons/apple-touch-icon-60x60.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "images/favicons/apple-touch-icon-72x72.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "images/favicons/apple-touch-icon-76x76.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "images/favicons/apple-touch-icon-114x114.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "images/favicons/apple-touch-icon-120x120.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "images/favicons/apple-touch-icon-144x144.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "images/favicons/apple-touch-icon-152x152.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/favicons/apple-touch-icon-180x180.png" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon-32x32.png" | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon-194x194.png" | relative_url }}" sizes="194x194">
  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon-96x96.png" | relative_url }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ "images/favicons/android-chrome-192x192.png" | relative_url }}" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon-16x16.png" | relative_url }}" sizes="16x16">
  <link rel="manifest" href="{{ "images/favicons/manifest.json" | relative_url }}">
  <link rel="shortcut icon" href="{{ "images/favicons/favicon.ico" | relative_url }}">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-TileImage" content="{{ "images/favicons/mstile-144x144.png" | relative_url }}">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ "css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | remove_first:'/' | replace:'index.html','' | relative_url | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.meta_title }}" href="{{ site.baseurl }}feed.xml">
</head>
