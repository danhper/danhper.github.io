<li class="talk">
  {{ talk.title }} [<a href="{{ talk.path | prepend: "talks/" | relative_url }}">slides</a>]
    {% if talk.paper_authors %}
      <div class="authors">by {{ talk.paper_authors }}</div>
    {% endif %}
    <div class="info">
      {{ talk.date }} @
      {% if talk.location_url %}
        <a href="{{ talk.location_url }}" target="_blank">{{ talk.location }}</a>
      {% else %}
        {{ talk.location }}
      {% endif %}
    </div>
</li>
