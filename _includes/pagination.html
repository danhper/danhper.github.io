<nav class="pagination" role="navigation">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a rel="prev" class="posts newer btn small" href="{{ "blog/" | relative_url }}" title="Previous Page">← Newer Posts</a>
    {% else %}
      <a rel="prev" class="posts newer btn small" href="{{ paginator.previous_page | prepend: "blog/page" | relative_url }}">← Newer Posts</a>
    {% endif %}
  {% endif %}

  <span class="pagination__page-number">Page {{ paginator.page}} of {{ paginator.total_pages}}</span>

  {% if paginator.next_page %}
    <a rel="next" class="posts older btn small" href="{{ paginator.next_page | prepend: "blog/page" | relative_url }}/">Older Posts →</a>
  {% endif %}
</nav>
